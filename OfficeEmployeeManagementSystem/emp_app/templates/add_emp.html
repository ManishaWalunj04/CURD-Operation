<!DOCTYPE html>
{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><style>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    body{
    background-color:aqua;
    }
    #bg img {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  min-width: 50%;
  min-height: 50%;
}
</style>
</head>
<body>
<div class="container">
    <h1><center>Add Employee</center></h1>
    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-3'>
    <form  action="/add_emp/" method="post">
    {% csrf_token %}
    <label for = "first_name" >First Name</label><br>
    <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br>
    <label for = "last_name" >Last Name</label><br>
    <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br>
        <label for = "email_id" >Email Id</label><br>
    <input type="text" id="email_id" name="email_id" value="{{email_id}}"><br>
    <label for = "phone_no" >Phone_No</label><br>
    <input type="number" id="phone_no" name="phone_no" value="{{phone_no}}"><br>
    <label for = "address" >Address</label><br>
    <input type="text" id="address" name="address" value="{{address}}"><br>
    <button type="submit" class ="btn btn-primary">Submit</button>
    </form>
        </div>
        <div class = 'col-9'>
        <img src="{% static 'addemp.jpg' %}" width="900" height="500" alt = 'This is image'>

        </div>
    </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</body>
</html>
